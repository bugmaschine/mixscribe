<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mixscribe Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">mixscribe Settings</h1>
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div id="settings">
            <!-- TODO: Use Bootstrap textboxes-->
            <p class="fw-bold">Those settings are only for Debug Purposes and normaly do not need to be changed!</p>
            <form action="/settings" method="post" enctype="multipart/form-data">
                <label for="StreamURL">Streaming URL:</label>
                <input type="text" id="StreamURL" value={{.StreamingURL}}  name="StreamURL"><br><br>
                <label for="songnameURL">SongName API URL:</label>
                <input type="text" id="songnameURL" name="songnameURL" value="{{.SongNameURL}}" ><br><br>
                <label for="ComparisonSnippetTime">Comparison Snippet Time (seconds):</label>
                <input type="number" id="ComparisonSnippetTime" name="ComparisonSnippetTime" value="{{.ComparisonSnippetTime}}" {{if .DoRecord}} disabled readonly {{else}} {{end}}><br><br>
                <label for="SimilarityThreshold">SimilarityThreshold:</label>
                <input type="number" step="0.05" id="SimilarityThreshold" name="SimilarityThreshold" value="{{.SimilarityThreshold}}" ><br><br>
                <label for="targetSampleRate">targetSampleRate:</label>
                <input type="number" id="targetSampleRate" name="targetSampleRate" value="{{.TargetSampleRate}}" {{if .DoRecord}} disabled readonly {{else}} {{end}} ><br><br>
                <label for="DoRecord">Record:</label>
                <input type="checkbox" id="dorecord" class="form-check-input" {{if .DoRecord}} checked="checked" {{else}} {{end}}name="dorecord"><br><br>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
<script>
</script>
</html>
